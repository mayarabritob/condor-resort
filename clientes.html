<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="reset.css">
     <link rel="stylesheet" href="./styles/styles.css">
     <title>Condor Resort</title>
     <link rel="SHORTCUT ICON" href="./img/icon-48x48.png">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
          rel="stylesheet">
     <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <script type="text/javascript" src="main.js"></script>
</head>

<body page="list">
     <header class="navbar">
          <img src="/condor-resort/img/icon-48x48.png" class="navbar__icon">
          <h1 class="navbar__title">Condor Resort</h1>
     </header>
     <main class="principal">
          <div class="container menu-links">
               <ul class="menu-links__list">
                    <li class="list__item "><span class="material-symbols-outlined">
                              supervisor_account
                         </span>
                         <a href="controle.html">Controle</a>
                    </li>
                    <li class="list__item">
                         <span class="material-symbols-outlined">
                              hotel
                         </span>
                         <a href="apartamentos.html">Apartamentos</a>
                    </li>
                    <li class="list__item">
                         <span class="material-symbols-outlined">
                              person
                         </span>
                         <a href="clientes.html">Clientes</a>
                    </li>
                    <li class="list__item">
                         <span class="material-symbols-outlined">
                              drive_file_rename_outline
                         </span>
                         <a href="planos.html">Planos</a>
                    </li>
                    <li class="list__item">
                         <span class="material-symbols-outlined">
                              logout
                         </span>
                         <a href="index.html">Logout</a>
                    </li>
               </ul>
          </div>
          <div class="container register">
               <div class="container column">
                    <div class="container row">
                         <button onclick="view('new', true)" class="container__button">Cadastrar Cliente
                              <span class="material-symbols-outlined">
                                   person_add
                              </span>
                         </button>

                    </div>
               </div>
               <div class="container column grid map">
                    <h2 class="map__title">Listagem de Clientes</h2>
                    <div id='registerList' class="container row">
                         <table>
                              <thead class="table-list">
                                   <tr>
                                        <th>Id</th>
                                        <th>CPF</th>
                                        <th>Nome</th>
                                        <th>Telefone</th>
                                        <th></th>
                                   </tr>
                              </thead>
                              <tbody id="register-list-body"></tbody>
                         </table>
                    </div>
               </div>
               <!-- TELA DE CADASTRO -->
               <div class="container column"  id="new-register">
                    <h2 class="map__title">Cadastrar Cliente</h2>
                    <div class="container row">
                         <form>
                              <div class="label">
                                   <div class="label__title" hidden>Id</div>
                                   <div><input type="number" class="label__input id" readonly hidden id="id"></div>
                                   <div class="label__title">CPF</div>
                                   <div><input type="text" class="label__input" required id="cpf"></div>
                                   <div class="label__title">Nome</div>
                                   <div><input type="text" class="label__input" required id="name"></div>
                                   <div class="label__title">Telefone</div>
                                   <div><input type="tel" class="label__input" required id="fone"></div>
                              </div>
                         </form>
                    </div>
                    <div class="container column">
                         <div class="container row">
                              <div>
                                   <button class="button-register">Salvar
                                        <span class="material-symbols-outlined">
                                             add
                                        </span>
                                   </button>
                                   <button class="button-register" onclick="view('list')" type="button">Cancelar
                                        <span class="material-symbols-outlined">
                                             close
                                        </span>
                                   </button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>


     </main>



</body>
